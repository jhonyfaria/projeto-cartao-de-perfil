<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body id="background">
  <main id="background-card">
    <div id="bg-top-card"></div>
    <picture id="profile">
      <img src="images/image-victor.jpg" alt="imagem de perfil victor">
    </picture>
    <div id="text-profile">
      <h1>Victor Crest<span>26<span></h1>
      <p>London</p>
    </div>
    <hr id="line">
    <section id="stats">
      <div id="follow">
        <h2>80K</h2>
        <p class="text-p">Followers</p>
      </div>
      <div id="like">
        <h2>803K</h2>
        <p class="text-p">Likes</p>
      </div>
      <div id="Photo">
        <h2>1.4K</h2>
        <p class="text-p">Photos</p>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jhonyfaria" target="_blank">Jhony Faria</a>.
    </div>
  </main>
</body>

</html>
